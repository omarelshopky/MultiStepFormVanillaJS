<div class="form-subheading fs-2 mb-4">
    <span class="form-subheading__step-number fw-bold text-primary">
        Step One
    </span>
    <span class="form-subheading__step-name">
        Product Specs:
    </span>
</div>

<div class="form-inputs">
    <div class="mb-3">
        <label for="height" class="form-label fs-5">Height</label>
        <div class="input-group">
            <input type="number" min="40" max="400" step="0.5" class="form-control form-input__height" id="height">
            <span class="input-group-text">cm</span>
        </div>
        <span class="form-text text-danger form-input-error__height"></span>
    </div>

    <div class="mb-3">
        <label for="drawers" class="form-label fs-5">Drawers</label>
        <input type="number" min="1" max="8" class="form-control form-input__drawers" id="drawers">
        <span class="form-text text-danger form-input-error__drawers"></span>
    </div>
</div>
